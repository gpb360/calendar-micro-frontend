<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Org App</title>
  
  <!-- SystemJS -->
  <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/extras/amd.min.js"></script>

  <!-- Import map -->
  <script type="systemjs-importmap">
    {
      "imports": {
        "@your-org/root-config": "//localhost:9000/your-org-root-config.js",
        "@your-org/calendar-app": "//localhost:3003/calendar-app.system.js",
        "@your-org/shared-ui": "//localhost:3002/shared-ui.js",
        "@your-org/state-management": "//localhost:3001/state-management.system.js",
        "react": "https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js",
        "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js",
        "single-spa": "https://cdn.jsdelivr.net/npm/single-spa@5.9.0/lib/system/single-spa.min.js"
      }
    }
  </script>
</head>
<body>
  <!-- Container for micro-frontends -->
  <div id="single-spa-application:@your-org/calendar-app"></div>

  <!-- Load the root config -->
  <script>
    System.import('@your-org/root-config');
  </script>
</body>
</html>
